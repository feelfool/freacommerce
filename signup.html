<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freaco E-Commerce - Daftar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">FREACO</a>
            </div>
            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="products.html">Produk</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Daftar</a></li>
                    <li><a href="about.html">Tentang Kami</a></li>
                    <li><a href="contact.html">Kontak</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <a href="cart.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-item-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div class="container">
                <h2>Daftar Akun Baru</h2>
                <form class="auth-form">
                    <div class="form-group">
                        <label for="signup-name">Nama Lengkap</label>
                        <input type="text" id="signup-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm-password">Konfirmasi Password</label>
                        <input type="password" id="signup-confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn primary-btn">Daftar</button>
                    <p class="auth-link">Sudah punya akun? <a href="login.html">Login di sini</a></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 FREACO. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
