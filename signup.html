<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Freaco</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">Freaco</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="products.html">Produk</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Daftar</a></li>
                    <li><a href="cart.html">Keranjang</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <a href="cart.html">ðŸ›’ <span id="cart-item-count">0</span></a>
            </div>
        </div>
    </header>

    <main class="auth-page">
        <div class="container">
            <form class="auth-form">
                <h2>Buat Akun Baru</h2>
                <div class="form-group">
                    <label for="signup-name">Nama Lengkap:</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Konfirmasi Password:</label>
                    <input type="password" id="signup-confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn primary-btn">Daftar</button>
                <p class="auth-switch">Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Nama Toko Anda. Semua Hak Dilindungi.</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
