<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Freaco</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">Freaco</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="products.html">Produk</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Daftar</a></li>
                    <li><a href="cart.html">Keranjang</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <a href="cart.html">ðŸ›’ <span id="cart-item-count">0</span></a>
            </div>
        </div>
    </header>

    <main class="auth-page">
        <div class="container">
            <form class="auth-form">
                <h2>Masuk ke Akun Anda</h2>
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn primary-btn">Login</button>
                <p class="auth-switch">Belum punya akun? <a href="signup.html">Daftar di sini</a></p>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">

            <div class="social-links">

    <script src="js/script.js"></script>
