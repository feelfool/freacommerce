<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freaco E-Commerce - Keranjang Belanja</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">FREACO</a>
            </div>
            <div class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="products.html">Produk</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Daftar</a></li>
                    <li><a href="about.html">Tentang Kami</a></li>
                    <li><a href="contact.html">Kontak</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <a href="cart.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-item-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="shopping-cart">
            <div class="container">
                <h2>Keranjang Belanja Anda</h2>

                <div class="cart-items" id="cart-items">
                    </div>

                <p id="empty-cart-message" style="display: none;">Keranjang Anda masih kosong. Ayo, belanja sekarang!</p>

                <div class="cart-summary">
                    Total: <span id="cart-total">Rp 0</span>
                    <button class="btn primary-btn" id="checkout-btn" disabled>Checkout</button>
                    <button class="btn secondary-btn" id="clear-cart-btn" disabled>Bersihkan Keranjang</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 FREACO. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
